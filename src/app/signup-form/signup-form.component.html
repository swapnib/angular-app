<form [formGroup]="form" (ngsubmit)="submit">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control"/>
            <div class="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
                  Username is required.
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control"/> 
            <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid">Password is required</div>           
    </div>
    <button class="btn btn-primary" *ngIf="!form.invalid"type="submit">Sign Up</button>
</form>

<form [formGroup]="signUpForm" (ngSubmit)="login($event)">
<div class="card">
  <div class="card-header">
    SignUpForm
    </div>
    <div class="card-body">
          <div class="form form-horizontal"> 
             <div class="form-group"> 
               <label>Email</label>
               <input type="text" class="form-control" formControlName="email">
               <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                  <div *ngIf="email.errors?.required">
                    Email Id is required.
                    </div>
                    <div *ngIf="email.errors?.email">
                        Email Id is not valid.
                        </div>                        
                 </div>
             </div>
             <div [formGroup]="passwordForm">
             <div class="form-group"> 
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="password.touched && password.invalid " class="alert alert-danger">
                   <div *ngIf="password.errors?.required">
                     password is required.
                     </div>
                     <div *ngIf="password.errors?.pattern" >
                         password is not valid.
                         </div>     
                                         
                  </div>
                  <div *ngIf="passwordForm.errors?.passwordShouldMatch && confirmPassword.touched" class="alert alert-danger">  
                      password should Match.
                      </div> 
              </div>
              <div class="form-group"> 
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" formControlName="confirmPassword">
                  <div *ngIf="confirmPassword.touched && confirmPassword.invalid " class="alert alert-danger">
                     <div *ngIf="confirmPassword.errors?.required">
                      Confirm password is required.
                       </div>                                             
                    </div>
                </div>
                </div>
                <div class="form-group"> 
                    <label>Gender</label>
                    <select formControlName="gender" class="form-control">
                      <option *ngFor="let gender of genders" [value]="gender.id">
                         {{gender.value}}
                        </option>
                    </select>
                    <div *ngIf="gender.touched && gender.invalid " class="alert alert-danger">
                       <div *ngIf="gender.errors?.required">
                        Please select gender.
                         </div>                                                
                      </div>
                  </div>
                  <div class="form-group">                       
                      <input type="checkbox" formControlName="chkAccept"/> Accept
                      <div *ngIf="chkAccept.touched && chkAccept.invalid " class="alert alert-danger">
                          Please Accept           
                        </div>
                    </div>
             
          </div>
      </div>
      <div class="card-footer">
            <input type="submit" class="btn btn-primary offset-md-10" [disabled]="!signUpForm.valid" value="SignUp"/> 
            <input type="button" class="btn btn-primary"  value="Cancel"/>
        </div>
          
</div>


</form>
